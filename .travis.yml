language: node_js
node_js:
- '5'
- '4'
- '0.12'
env:
  global:
  - secure: 
  matrix:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- npm install mitm
install: npm install
script: npm test
after_success:
- codeclimate-test-reporter < ./coverage/lcov.info
